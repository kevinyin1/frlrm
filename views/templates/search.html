{% extends "general-layout.html" %}

{% block body %}

<style>
    input{
        margin-bottom: 10px;
    }
    #range-money::active{
        border: none;
    }
    #range-money::selection{
        border:none;
    }
</style>

<main role="main" class="container" style="margin-top: 30px">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h2 style="text-align: center;margin-bottom:10px;">Welcome!</h2>
            <form class="form-group" id="search" role="form" method="post">
                <label for="starting-destination">Where would you like to departure?</label> <input class="form-control" id="starting-destination" type="text" name="starting-destination" placeholder="Starting Destination">
                <label for="start-date">When would you like to departure?</label> <input class="form-control" id="start-date" type="text" name="start-date" placeholder="Start Date">
                <label for="end-date">When would you like to return?</label> <input class="form-control" id="end-date" type="text" name="end-date" placeholder="End Date">
                <label for="range-money">What is your travel budget?</label> <b id="upper-value">$ 10</b> <input class="form-control" type="range" id="range-money" min="10" max="1000" value="10">
                <div class="text-center">
                    <button type="submit" style="background-color:#fec503;border:none;" class="btn btn-xl btn-primary">Search</button>
                </div>
            </form>
            <script>
                var range = document.getElementById("range-money");
                var upper_value = document.getElementById("upper-value");
                range.addEventListener("change", function(){
                    upper_value.innerHTML = "$ " + range.value.toString();
                });
            </script>      
        </div>          
        <div class="col-md-2"></div>
    </div>
</main> 
{% endblock %}
